# noinspection GraphQLUnresolvedReference
mutation LoginUser($email: String!, $password: String!){
  signIn(signIn: {
    email: $email,
    password: $password
  }){
    token
  }
}

mutation RegisterUser($email: String!, $fullName: String!, $phone: String!, $password: String!) {
  signUp(signUp: {
    email: $email,
    password: $password,
    fullName: $fullName,
    phone: $phone
  }) {
    token
  }
}

query TestQuery {
  test {
    message
  }
}
